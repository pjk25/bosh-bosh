- type: replace
  path: /vm_extensions/-
  value:
    name: cf-router-network-properties
    cloud_properties:
      target_pool: cf-router

- type: replace
  path: /vm_extensions/-
  value:
    name: cf-tcp-router-network-properties
    cloud_properties:
      target_pool: cf-tcp-router

- type: replace
  path: /vm_extensions/-
  value:
    name: diego-ssh-proxy-network-properties
    cloud_properties:
      target_pool: diego-ssh-proxy
